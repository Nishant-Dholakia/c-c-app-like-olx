<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Enter your details to create a new account : </h3>
    <br>
    <form action="post">
    <label for="uname">Enter your User Name : &nbsp; &nbsp; &nbsp;  </label>
    <input type="text" name="uname" id="uname" autofocus>
    <br>
    <label for="mobilenumber">Enter your mobile number : </label>
    <input type="number" name="mobilenumber" id="mobilenumber">
    <br>
    <label for="email">Enter your active email : &nbsp; &nbsp;&nbsp;</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="userid">Enter your userid : &nbsp; &nbsp;</label>
    <input type="password" name="userid" id="userid">
    <br>
    <label for="confirmuserid">Confirm your userid : </label>
    <input type="password" name="confirmuserid" id="confirmuserid">
    </form>
    
    <a href="./category selection.html"><button>signup</button></a>
    <div>
        (Showed only if all details are filled and signup is clicked) <br>
        signup successfull ... <br>
        <br>
        <strong>Note</strong> : Kindly remember your userid for future login processes ... 
        <br><br><br>
        <div>
            Already a user ? Click login to continue login : <a href="./loginpage.html">login</a>
        </div>
    </div>


</body>
</html>
